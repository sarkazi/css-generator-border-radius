<!DOCTYPE html>
<html lang="ru">

<head>
   <title>portfolio</title>

   <link rel="stylesheet" href="css/style.css" />

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <meta charset="UTF-8">



</head>

<body>
   <div class="check-unit">
      <a href="" class="check-unit__px">px</a>
      <a href="" class="check-unit__procent">%</a>
   </div>


   <div class="main-block block-procent">
      <div class="block1 block">
         <h3 class="block1__text block-text">Левый верхний угол</h3>
         <input class="block1__input-range input-range" type="range" min="0" max="100" step="1" value="0">
         <input class="block1__input-text input-text" type="text" value="0">
      </div>
      <div class="block2 block">
         <h3 class="block2__text block-text">Правый верхний угол</h3>
         <input class="block2__input-range input-range" type="range" min="0" max="100" step="1" value="0">
         <input class="block2__input-text input-text" type="text" value="0">
      </div>
      <div class="block3 block">
         <h3 class="block3__text block-text">Правый нижний угол</h3>
         <input class="block3__input-range input-range" type="range" min="0" max="100" step="1" value="0">
         <input class="block3__input-text input-text" type="text" value="0">
      </div>
      <div class="block4 block">
         <h3 class="block4__text block-text">Левый нижний угол</h3>
         <input class="block4__input-range input-range" type="range" min="0" max="100" step="1" value="0">
         <input class="block4__input-text input-text" type="text" value="0">
      </div>
      <div class="final-div"></div>
   </div>





</body>

<script src="js/script.js"></script>

</html>
